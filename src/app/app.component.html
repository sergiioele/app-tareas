<div class="container w-75 mx-auto shadow rounded p-3">
  <h1 class="display-1">Lista de tareas</h1>
  <input #textoTarea class="form-control" type="text" placeholder="Â¿Que vamos a hacer hoy?" (keyup.enter)="agregarTarea(textoTarea.value); textoTarea.value=''">
  <ul class="list-group">
    <!--let para declarar una variable llamada tarea   toma del arreglo de tareas y recorre en tarea-->
    <li class="list-group-item" *ngFor="let tarea of tareas">
      <div class="form-check">
        <!-- <input [checked]="tarea.completada" (click)="actualizarTareasCompletadas()" type="checkbox"  class="form-check-input"> -->                   <!--Enlace de propiedades-->
        <input type="checkbox" class="form-check-input" [checked]="tarea.completada" (click)="toggleTarea(tarea.id)" >
        <label class="form-check-label" [class.text-success]="tarea.completada" [style.text-decoration]="tarea.completada ? 'line-through' : 'none'"> {{tarea.titulo}}</label>
        <!--? = if : = else -->
        <button class="close" type="button" (click)="eliminarTarea(tarea.id)">&times;</button>
      </div>
    </li>
  </ul>
  <p *ngIf="tareas.length>0"><span class="badge badge-danger">{{tareas.length}}</span> Tareas pendientes</p>
  <!-- <p *ngIf="tareas.length>0"><span class="badge badge-primary">{{tareasCompletadas}}</span> Tareas completadas</p> -->
  <p *ngIf="tareascompletadas() > 0">
    <span class="badge badge-success">{{ tareascompletadas() }}</span>
    Completadas
  </p>
</div>
